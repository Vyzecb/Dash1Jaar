<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Uitnodiging ‚Ä¢ Dash 1 Jaar</title>
  <meta name="description" content="Verjaardagsuitnodiging ‚Ä¢ Dash 1 Jaar ‚Ä¢ 7 februari 2026 ‚Ä¢ 13:00 ‚Ä¢ Jol 37-29, Lelystad" />

  <style>
    :root{
      --bg:#f6f2ec;
      --paper:#ffffff;
      --ink:#1f1f24;
      --muted:#5a5a66;

      --red1:#e01b2d;
      --red2:#a50f1c;

      --black1:#303039;
      --black2:#0e0e12;

      --gold1:#fbe9b1;
      --gold2:#d5b15a;

      --shadow: 0 24px 70px rgba(0,0,0,.14);
      --radius: 28px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--ink);
      background:
        radial-gradient(1000px 650px at 50% 0%, #ffffff, var(--bg) 70%),
        linear-gradient(180deg, #ffffff, var(--bg));
      overflow-x:hidden;
    }

    .wrap{
      min-height:100%;
      display:grid;
      place-items:center;
      padding:24px 14px;
      position:relative;
    }

    /* Gold confetti + sparkle dots (more dense like the example, but still clean) */
    .confetti{
      position:absolute; inset:0;
      pointer-events:none;
      opacity:.95;
      background-image:
        radial-gradient(circle at 12% 14%, rgba(213,177,90,.60) 0 2px, transparent 3px),
        radial-gradient(circle at 22% 22%, rgba(251,233,177,.55) 0 1.6px, transparent 3px),
        radial-gradient(circle at 34% 14%, rgba(213,177,90,.42) 0 1.2px, transparent 3px),
        radial-gradient(circle at 46% 24%, rgba(251,233,177,.42) 0 1.3px, transparent 3px),
        radial-gradient(circle at 58% 16%, rgba(213,177,90,.55) 0 1.7px, transparent 3px),
        radial-gradient(circle at 70% 22%, rgba(251,233,177,.45) 0 1.4px, transparent 3px),
        radial-gradient(circle at 86% 14%, rgba(213,177,90,.55) 0 2px, transparent 3px),

        radial-gradient(circle at 14% 64%, rgba(251,233,177,.55) 0 1.6px, transparent 3px),
        radial-gradient(circle at 26% 82%, rgba(213,177,90,.42) 0 1.4px, transparent 3px),
        radial-gradient(circle at 40% 72%, rgba(251,233,177,.42) 0 1.2px, transparent 3px),
        radial-gradient(circle at 56% 86%, rgba(213,177,90,.42) 0 1.5px, transparent 3px),
        radial-gradient(circle at 72% 76%, rgba(251,233,177,.42) 0 1.3px, transparent 3px),
        radial-gradient(circle at 88% 86%, rgba(213,177,90,.45) 0 1.6px, transparent 3px),

        /* tiny white sparkles */
        radial-gradient(circle at 18% 44%, rgba(255,255,255,.55) 0 1px, transparent 2.8px),
        radial-gradient(circle at 62% 40%, rgba(255,255,255,.45) 0 1px, transparent 2.8px),
        radial-gradient(circle at 84% 52%, rgba(255,255,255,.40) 0 1px, transparent 2.8px);
      filter: blur(.12px);
      animation: drift 9s ease-in-out infinite;
    }
    @keyframes drift{
      0%,100%{transform: translateY(0)}
      50%{transform: translateY(-10px)}
    }

    .card{
      width:min(960px, 100%);
      border-radius: var(--radius);
      background: rgba(255,255,255,.92);
      box-shadow: var(--shadow);
      border: 1px solid rgba(0,0,0,.06);
      position:relative;
      overflow:hidden;
    }

    /* paper texture + subtle vignette */
    .card::before{
      content:"";
      position:absolute; inset:0;
      background:
        radial-gradient(800px 520px at 50% 25%, rgba(255,255,255,.90), rgba(255,255,255,.0) 70%),
        radial-gradient(900px 700px at 50% 50%, rgba(0,0,0,.04), rgba(0,0,0,0) 60%),
        repeating-linear-gradient(0deg, rgba(0,0,0,.012) 0 1px, transparent 1px 3px);
      mix-blend-mode: multiply;
      opacity:.35;
      pointer-events:none;
      z-index:0;
    }

    .inner{
      padding: 28px;
      position:relative;
      z-index:2;
    }

    /* balloon columns */
    .balloons{
      position:absolute; inset:0;
      pointer-events:none;
      z-index:1;
      opacity: 1;
    }
    .balloon{
      position:absolute;
      width: 112px; height: 138px;
      border-radius: 50% 50% 48% 48%;
      filter: drop-shadow(0 18px 22px rgba(0,0,0,.18));
      border: 1px solid rgba(255,255,255,.25);
    }
    .balloon.red{
      background:
        radial-gradient(circle at 30% 25%, rgba(255,255,255,.58), rgba(255,255,255,0) 38%),
        radial-gradient(circle at 60% 70%, rgba(0,0,0,.16), rgba(0,0,0,0) 58%),
        linear-gradient(180deg, var(--red1), var(--red2));
    }
    .balloon.black{
      background:
        radial-gradient(circle at 30% 25%, rgba(255,255,255,.34), rgba(255,255,255,0) 40%),
        radial-gradient(circle at 60% 70%, rgba(255,255,255,.08), rgba(255,255,255,0) 58%),
        linear-gradient(180deg, var(--black1), var(--black2));
    }
    .balloon::after{
      content:"";
      position:absolute;
      left:50%; bottom:-10px;
      width: 16px; height: 16px;
      transform: translateX(-50%) rotate(45deg);
      border-radius: 2px;
      background: inherit;
      filter: brightness(.90);
    }
    .string{
      position:absolute;
      left:50%; bottom:-120px;
      width:2px; height:120px;
      transform: translateX(-50%);
      background: linear-gradient(180deg, rgba(0,0,0,0), rgba(0,0,0,.18));
      border-radius:999px;
      opacity:.55;
    }

    .l1{left:-46px; top:20px}
    .l2{left:-26px; top:170px; transform: scale(.92) rotate(-6deg)}
    .l3{left:-48px; top:330px; transform: scale(.98) rotate(6deg)}
    .l4{left:-26px; top:500px; transform: scale(.88) rotate(-4deg)}

    .r1{right:-46px; top:30px}
    .r2{right:-26px; top:190px; transform: scale(.92) rotate(7deg)}
    .r3{right:-48px; top:350px; transform: scale(.98) rotate(-6deg)}
    .r4{right:-26px; top:520px; transform: scale(.88) rotate(4deg)}

    /* script title */
    .script{
      text-align:center;
      font-family: ui-serif, Georgia, "Times New Roman", Times, serif;
      font-style: italic;
      font-size: clamp(26px, 4vw, 44px);
      margin: 10px 0 10px;
      letter-spacing: .2px;
      color:#2a2a30;
    }
    .script .accent{
      color: var(--red1);
      font-weight: 800;
    }

    /* ears */
    .ears{
      width: 150px;
      height: 100px;
      margin: 6px auto 0;
      position:relative;
      filter: drop-shadow(0 12px 18px rgba(0,0,0,.14));
    }
    .ears .ear{
      position:absolute;
      width: 62px; height: 62px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 25%, rgba(255,255,255,.10), rgba(0,0,0,.92));
      top:0;
    }
    .ears .ear.left{left:0}
    .ears .ear.right{right:0}
    .ears .head{
      position:absolute;
      width: 92px; height: 92px;
      border-radius: 50%;
      left:50%; top:38px;
      transform: translateX(-50%);
      background: radial-gradient(circle at 30% 25%, rgba(255,255,255,.12), rgba(0,0,0,.92));
    }

    /* headline */
    .name{
      text-align:center;
      margin: 2px 0 0;
      font-weight: 950;
      font-size: clamp(56px, 7vw, 96px);
      letter-spacing: -.6px;
      color: var(--red1);
      text-shadow: 0 16px 46px rgba(224,27,45,.18);
    }
    .age{
      text-align:center;
      margin: 6px 0 16px;
      font-weight: 950;
      font-size: clamp(42px, 6vw, 76px);
      color: var(--gold2);
      text-shadow: 0 16px 46px rgba(213,177,90,.18);
    }

    .panel{
      max-width: 620px;
      margin: 0 auto;
      padding: 18px 18px;
      border-radius: 20px;
      background: rgba(255,255,255,.72);
      border: 1px solid rgba(0,0,0,.07);
      box-shadow: 0 14px 44px rgba(0,0,0,.08);
      text-align:center;
    }

    .row{
      font-family: ui-serif, Georgia, "Times New Roman", Times, serif;
      font-size: 22px;
      line-height: 1.7;
      color:#2a2a30;
    }
    .row strong{font-weight: 900; color:#1f1f24}

    .divider{
      height:1px;
      width:min(620px, 92%);
      margin: 18px auto 14px;
      background: linear-gradient(90deg, transparent, rgba(0,0,0,.20), transparent);
    }

    .actions{
      display:flex;
      justify-content:center;
      gap:10px;
      flex-wrap:wrap;
      margin-top: 14px;
    }

    .btn{
      appearance:none;
      border: 1px solid rgba(0,0,0,.10);
      background: rgba(255,255,255,.92);
      color:#1f1f24;
      padding: 12px 14px;
      border-radius: 14px;
      font-weight: 900;
      cursor:pointer;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap:10px;
      box-shadow: 0 12px 30px rgba(0,0,0,.10);
      transition: transform .12s ease, box-shadow .12s ease;
    }
    .btn:hover{transform: translateY(-1px); box-shadow: 0 16px 42px rgba(0,0,0,.12)}

    .btn.gold{
      border:none;
      background: linear-gradient(180deg, var(--gold1), var(--gold2));
      color:#1b1b1f;
    }
    .btn.whatsapp{
      border:none;
      background: linear-gradient(180deg, #25D366, #17a34a);
      color:#08130b;
    }
    .btn.ghost{
      background: rgba(255,255,255,.86);
    }

    .rsvp{
      margin-top: 14px;
      padding: 12px 14px;
      border-radius: 16px;
      border: 1px dashed rgba(0,0,0,.14);
      background: rgba(255,255,255,.62);
      color: rgba(31,31,36,.72);
      font-size: 13px;
      line-height: 1.6;
    }

    .fine{
      text-align:center;
      margin: 10px 0 4px;
      color: rgba(31,31,36,.68);
      font-size: 13px;
    }

    @media (max-width: 560px){
      .inner{padding: 18px}
      .balloon{width: 92px; height: 115px}
      .panel{padding: 16px}
      .row{font-size: 20px}
      .rsvp{font-size: 12.5px}
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="confetti" aria-hidden="true"></div>

    <main class="card" role="main" aria-label="Verjaardagsuitnodiging">
      <div class="balloons" aria-hidden="true">
        <!-- left -->
        <div class="balloon red l1"><div class="string"></div></div>
        <div class="balloon black l2"><div class="string"></div></div>
        <div class="balloon red l3"><div class="string"></div></div>
        <div class="balloon black l4"><div class="string"></div></div>
        <!-- right -->
        <div class="balloon red r1"><div class="string"></div></div>
        <div class="balloon black r2"><div class="string"></div></div>
        <div class="balloon red r3"><div class="string"></div></div>
        <div class="balloon black r4"><div class="string"></div></div>
      </div>

      <div class="inner">
        <div class="script" id="titleTop">
          Je bent <span class="accent">uitgenodigd!</span>
        </div>

        <div class="ears" aria-hidden="true">
          <div class="ear left"></div>
          <div class="ear right"></div>
          <div class="head"></div>
        </div>

        <h1 class="name" id="nameText">Dash</h1>
        <div class="age" id="ageText">1 Jaar</div>

        <div class="panel" aria-label="Feestdetails">
          <div class="row"><strong>Datum:</strong> <span id="dateValue">7 februari 2026</span></div>
          <div class="row"><strong>Aanvang:</strong> <span id="timeValue">13:00 uur</span></div>
          <div class="row"><strong>Locatie:</strong> <span id="locationValue">Jol 37-29, Lelystad</span></div>

          <div class="divider" aria-hidden="true"></div>

          <div class="actions">
            <button class="btn gold" id="btnCalendar" type="button">üìÖ Zet in agenda</button>
            <a class="btn ghost" id="btnMaps" href="#" target="_blank" rel="noreferrer">üìç Route</a>
          </div>

          <div class="actions">
            <a class="btn whatsapp" id="btnYes" href="#" target="_blank" rel="noreferrer">üí¨ Ik kom</a>
            <a class="btn ghost" id="btnNo" href="#" target="_blank" rel="noreferrer">üí¨ Ik kom niet</a>
          </div>

          <div class="rsvp" id="rsvpText">
            RSVP via WhatsApp is genoeg. Reageer met ‚ÄúIk kom‚Äù of ‚ÄúIk kom niet‚Äù.
          </div>

          <div class="fine" id="fineText">Tot dan! ‚ú®</div>
        </div>
      </div>
    </main>
  </div>

  <script>
    const INVITE = {
      titleTop: "Je bent uitgenodigd!",
      name: "Dash",
      age: "1 Jaar",
      dateValue: "7 februari 2026",
      timeValue: "13:00 uur",
      locationValue: "Jol 37-29, Lelystad",
      whatsappPhone: "+31648608336",
      fine: "Tot dan! ‚ú®"
    };

    // Render
    document.getElementById("nameText").textContent = INVITE.name;
    document.getElementById("ageText").textContent = INVITE.age;
    document.getElementById("dateValue").textContent = INVITE.dateValue;
    document.getElementById("timeValue").textContent = INVITE.timeValue;
    document.getElementById("locationValue").textContent = INVITE.locationValue;
    document.getElementById("fineText").textContent = INVITE.fine;

    // Maps
    document.getElementById("btnMaps").href =
      "https://www.google.com/maps/search/?api=1&query=" + encodeURIComponent(INVITE.locationValue);

    // WhatsApp
    function waLink(message){
      const number = INVITE.whatsappPhone.replace(/\D/g, "");
      return "https://wa.me/" + number + "?text=" + encodeURIComponent(message);
    }
    const baseMsg = `${INVITE.name} ${INVITE.age} ‚Ä¢ ${INVITE.dateValue} om ${INVITE.timeValue} ‚Ä¢ ${INVITE.locationValue}\n\n`;
    document.getElementById("btnYes").href = waLink(baseMsg + "Ik kom ‚úÖ");
    document.getElementById("btnNo").href  = waLink(baseMsg + "Ik kom niet ‚ùå");

    // Calendar (.ics)
    function pad(n){ return String(n).padStart(2,"0"); }
    const start = { y: 2026, m: 2, d: 7, hh: 13, mm: 0 };
    const end   = { y: 2026, m: 2, d: 7, hh: 16, mm: 0 };

    function toICSDate(dt){
      return `${dt.y}${pad(dt.m)}${pad(dt.d)}T${pad(dt.hh)}${pad(dt.mm)}00`;
    }

    function downloadICS(){
      const uid = `dash-1jaar-${Date.now()}@invite.local`;
      const dtstamp = new Date();
      const dtstampStr =
        dtstamp.getUTCFullYear().toString() +
        pad(dtstamp.getUTCMonth()+1) +
        pad(dtstamp.getUTCDate()) + "T" +
        pad(dtstamp.getUTCHours()) +
        pad(dtstamp.getUTCMinutes()) +
        pad(dtstamp.getUTCSeconds()) + "Z";

      const ics =
`BEGIN:VCALENDAR
VERSION:2.0
PRODID:-//Dash Invite//NL
CALSCALE:GREGORIAN
METHOD:PUBLISH
BEGIN:VEVENT
UID:${uid}
DTSTAMP:${dtstampStr}
DTSTART:${toICSDate(start)}
DTEND:${toICSDate(end)}
SUMMARY:${INVITE.name} ${INVITE.age}
LOCATION:${INVITE.locationValue}
DESCRIPTION:${INVITE.titleTop}
END:VEVENT
END:VCALENDAR`;

      const blob = new Blob([ics], {type: "text/calendar;charset=utf-8"});
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "Dash-1jaar-uitnodiging.ics";
      document.body.appendChild(a);
      a.click();
      a.remove();
      setTimeout(()=>URL.revokeObjectURL(url), 1000);
    }

    document.getElementById("btnCalendar").addEventListener("click", downloadICS);
  </script>
</body>
</html>
