<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Uitnodiging ‚Ä¢ Dash 1 Jaar</title>
  <meta name="description" content="Verjaardagsuitnodiging ‚Ä¢ Dash 1 Jaar ‚Ä¢ 7 februari 2026 ‚Ä¢ 13:00 ‚Ä¢ Jol 37-29, Lelystad" />

  <style>
    :root{
      --bg:#f7f4ef;
      --paper:#ffffffcc;

      --text:#1f1f24;
      --muted:#55555f;

      --red1:#e01b2d;
      --red2:#a50f1c;

      --gold1:#f7e29a;
      --gold2:#d5b15a;

      --shadow: 0 22px 60px rgba(0,0,0,.14);
      --radius: 26px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background:
        radial-gradient(1200px 700px at 50% 0%, #ffffff, var(--bg) 65%),
        linear-gradient(180deg, #ffffff, var(--bg));
      overflow-x:hidden;
    }

    .wrap{
      min-height:100%;
      display:grid;
      place-items:center;
      padding:24px 14px;
      position:relative;
    }

    /* gold confetti like the example */
    .confetti{
      position:absolute; inset:0;
      pointer-events:none;
      opacity:.95;
      background-image:
        radial-gradient(circle at 10% 12%, rgba(213,177,90,.55) 0 2px, transparent 3px),
        radial-gradient(circle at 18% 28%, rgba(247,226,154,.55) 0 1.5px, transparent 3px),
        radial-gradient(circle at 28% 16%, rgba(213,177,90,.40) 0 1.2px, transparent 3px),
        radial-gradient(circle at 36% 40%, rgba(247,226,154,.35) 0 1.2px, transparent 3px),
        radial-gradient(circle at 46% 22%, rgba(213,177,90,.45) 0 1.7px, transparent 3px),
        radial-gradient(circle at 58% 30%, rgba(247,226,154,.40) 0 1.3px, transparent 3px),
        radial-gradient(circle at 70% 18%, rgba(213,177,90,.45) 0 1.8px, transparent 3px),
        radial-gradient(circle at 82% 30%, rgba(247,226,154,.45) 0 1.4px, transparent 3px),
        radial-gradient(circle at 90% 14%, rgba(213,177,90,.50) 0 2px, transparent 3px),

        radial-gradient(circle at 12% 70%, rgba(247,226,154,.50) 0 1.6px, transparent 3px),
        radial-gradient(circle at 24% 86%, rgba(213,177,90,.42) 0 1.4px, transparent 3px),
        radial-gradient(circle at 40% 78%, rgba(247,226,154,.40) 0 1.2px, transparent 3px),
        radial-gradient(circle at 58% 86%, rgba(213,177,90,.40) 0 1.5px, transparent 3px),
        radial-gradient(circle at 76% 76%, rgba(247,226,154,.42) 0 1.3px, transparent 3px),
        radial-gradient(circle at 90% 86%, rgba(213,177,90,.44) 0 1.6px, transparent 3px);
      filter: blur(.15px);
      animation: drift 9s ease-in-out infinite;
    }
    @keyframes drift{
      0%,100%{transform: translateY(0)}
      50%{transform: translateY(-10px)}
    }

    .card{
      width:min(920px, 100%);
      border-radius: var(--radius);
      background: rgba(255,255,255,.86);
      box-shadow: var(--shadow);
      border: 1px solid rgba(0,0,0,.06);
      position:relative;
      overflow:hidden;
    }

    /* subtle paper inner */
    .inner{
      padding: 28px;
      position:relative;
      z-index:2;
    }

    /* balloon columns like the reference */
    .balloons{
      position:absolute; inset:0;
      pointer-events:none;
      z-index:1;
      opacity: 1;
    }
    .balloon{
      position:absolute;
      width: 110px; height: 135px;
      border-radius: 50% 50% 48% 48%;
      filter: drop-shadow(0 18px 22px rgba(0,0,0,.18));
      border: 1px solid rgba(255,255,255,.25);
    }
    .balloon.red{
      background:
        radial-gradient(circle at 30% 25%, rgba(255,255,255,.55), rgba(255,255,255,0) 38%),
        linear-gradient(180deg, var(--red1), var(--red2));
    }
    .balloon.black{
      background:
        radial-gradient(circle at 30% 25%, rgba(255,255,255,.30), rgba(255,255,255,0) 40%),
        linear-gradient(180deg, #2a2a31, #0e0e12);
    }
    .balloon::after{
      content:"";
      position:absolute;
      left:50%; bottom:-10px;
      width: 16px; height: 16px;
      transform: translateX(-50%) rotate(45deg);
      border-radius: 2px;
      background: inherit;
      filter: brightness(.88);
    }
    .string{
      position:absolute;
      left:50%; bottom:-120px;
      width:2px; height:120px;
      transform: translateX(-50%);
      background: linear-gradient(180deg, rgba(0,0,0,0), rgba(0,0,0,.18));
      border-radius:999px;
      opacity:.55;
    }

    /* left side cluster */
    .l1{left:-40px; top:30px}
    .l2{left:-25px; top:170px; transform: scale(.92) rotate(-6deg)}
    .l3{left:-45px; top:320px; transform: scale(.98) rotate(6deg)}
    .l4{left:-30px; top:470px; transform: scale(.88) rotate(-4deg)}
    /* right side cluster */
    .r1{right:-40px; top:40px}
    .r2{right:-25px; top:190px; transform: scale(.92) rotate(7deg)}
    .r3{right:-45px; top:340px; transform: scale(.98) rotate(-6deg)}
    .r4{right:-30px; top:490px; transform: scale(.88) rotate(4deg)}

    /* top script title like ‚ÄúJe bent uitgenodigd!‚Äù */
    .script{
      text-align:center;
      font-family: ui-serif, Georgia, "Times New Roman", Times, serif;
      font-style: italic;
      font-size: clamp(26px, 4vw, 40px);
      margin: 10px 0 12px;
      letter-spacing: .2px;
      color:#2a2a30;
    }
    .script .accent{
      color: var(--red1);
      font-weight: 700;
    }

    /* center ‚Äúears‚Äù icon */
    .ears{
      width: 140px;
      height: 95px;
      margin: 8px auto 6px;
      position:relative;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
    }
    .ears .ear{
      position:absolute;
      width: 58px; height: 58px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 25%, rgba(255,255,255,.10), rgba(0,0,0,.92));
      top:0;
    }
    .ears .ear.left{left:0}
    .ears .ear.right{right:0}
    .ears .head{
      position:absolute;
      width: 84px; height: 84px;
      border-radius: 50%;
      left:50%; top:36px;
      transform: translateX(-50%);
      background: radial-gradient(circle at 30% 25%, rgba(255,255,255,.12), rgba(0,0,0,.92));
    }

    /* Dash + 1 Jaar like the card */
    .name{
      text-align:center;
      margin: 0;
      font-weight: 900;
      font-size: clamp(54px, 7vw, 90px);
      letter-spacing: -.5px;
      color: var(--red1);
      text-shadow: 0 14px 40px rgba(224,27,45,.18);
    }
    .age{
      text-align:center;
      margin: 4px 0 18px;
      font-weight: 900;
      font-size: clamp(40px, 6vw, 72px);
      color: var(--gold2);
      text-shadow: 0 14px 40px rgba(213,177,90,.20);
    }

    .details{
      max-width: 560px;
      margin: 0 auto;
      padding: 16px 16px;
      border-radius: 18px;
      background: rgba(255,255,255,.70);
      border: 1px solid rgba(0,0,0,.07);
      box-shadow: 0 14px 40px rgba(0,0,0,.08);
      text-align:center;
    }

    .row{
      font-family: ui-serif, Georgia, "Times New Roman", Times, serif;
      font-size: 22px;
      line-height: 1.65;
      color:#2a2a30;
    }
    .row strong{
      font-weight: 800;
      color:#1f1f24;
    }

    .divider{
      height:1px;
      width:min(560px, 90%);
      margin: 18px auto;
      background: linear-gradient(90deg, transparent, rgba(0,0,0,.18), transparent);
    }

    .actions{
      display:flex;
      justify-content:center;
      gap:10px;
      flex-wrap:wrap;
      margin-top: 14px;
    }
    .btn{
      appearance:none;
      border: 1px solid rgba(0,0,0,.10);
      background: rgba(255,255,255,.85);
      color:#1f1f24;
      padding: 12px 14px;
      border-radius: 14px;
      font-weight: 800;
      cursor:pointer;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap:10px;
      box-shadow: 0 12px 30px rgba(0,0,0,.10);
      transition: transform .12s ease, box-shadow .12s ease;
    }
    .btn:hover{transform: translateY(-1px); box-shadow: 0 16px 40px rgba(0,0,0,.12)}
    .btn.gold{
      border: none;
      background: linear-gradient(180deg, var(--gold1), var(--gold2));
      color: #1b1b1f;
    }
    .btn.whatsapp{
      border: none;
      background: linear-gradient(180deg, #25D366, #18a84f);
      color: #0b130f;
    }

    .fine{
      text-align:center;
      margin: 12px 0 6px;
      color: rgba(31,31,36,.68);
      font-size: 13px;
    }

    @media (max-width: 520px){
      .inner{padding: 20px}
      .balloon{width: 92px; height: 115px}
      .details{padding: 14px}
      .row{font-size: 20px}
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="confetti" aria-hidden="true"></div>

    <main class="card" role="main" aria-label="Verjaardagsuitnodiging">
      <div class="balloons" aria-hidden="true">
        <!-- left -->
        <div class="balloon red l1"><div class="string"></div></div>
        <div class="balloon black l2"><div class="string"></div></div>
        <div class="balloon red l3"><div class="string"></div></div>
        <div class="balloon black l4"><div class="string"></div></div>
        <!-- right -->
        <div class="balloon red r1"><div class="string"></div></div>
        <div class="balloon black r2"><div class="string"></div></div>
        <div class="balloon red r3"><div class="string"></div></div>
        <div class="balloon black r4"><div class="string"></div></div>
      </div>

      <div class="inner">
        <div class="script" id="titleTop">
          Je bent <span class="accent">uitgenodigd!</span>
        </div>

        <div class="ears" aria-hidden="true">
          <div class="ear left"></div>
          <div class="ear right"></div>
          <div class="head"></div>
        </div>

        <h1 class="name" id="headline">Dash</h1>
        <div class="age" id="ageText">1 Jaar</div>

        <div class="details" aria-label="Feestdetails">
          <div class="row"><strong>Datum:</strong> <span id="dateValue">7 februari 2026</span></div>
          <div class="row"><strong>Aanvang:</strong> <span id="timeValue">13:00 uur</span></div>
          <div class="row"><strong>Locatie:</strong> <span id="locationValue">Jol 37-29, Lelystad</span></div>

          <div class="divider" aria-hidden="true"></div>

          <div class="actions">
            <button class="btn gold" id="btnCalendar" type="button">üìÖ Zet in agenda</button>
            <a class="btn" id="btnMaps" href="#" target="_blank" rel="noreferrer">üìç Route</a>
          </div>

          <div class="actions">
            <a class="btn whatsapp" id="btnYes" href="#" target="_blank" rel="noreferrer">üí¨ Ik kom</a>
            <a class="btn" id="btnNo" href="#" target="_blank" rel="noreferrer">üí¨ Ik kom niet</a>
          </div>

          <div class="fine" id="fineText">Laat je even weten of je erbij bent via WhatsApp?</div>
        </div>
      </div>
    </main>
  </div>

  <script>
    const INVITE = {
      titleTop: "Je bent uitgenodigd!",
      name: "Dash",
      age: "1 Jaar",
      dateValue: "7 februari 2026",
      timeValue: "13:00 uur",
      locationValue: "Jol 37-29, Lelystad",
      whatsappPhone: "+31648608336",
      fine: "Laat je even weten of je erbij bent via WhatsApp?"
    };

    // Render
    document.getElementById("headline").textContent = INVITE.name;
    document.getElementById("ageText").textContent = INVITE.age;
    document.getElementById("dateValue").textContent = INVITE.dateValue;
    document.getElementById("timeValue").textContent = INVITE.timeValue;
    document.getElementById("locationValue").textContent = INVITE.locationValue;
    document.getElementById("fineText").textContent = INVITE.fine;

    // Maps
    document.getElementById("btnMaps").href =
      "https://www.google.com/maps/search/?api=1&query=" + encodeURIComponent(INVITE.locationValue);

    // WhatsApp
    function waLink(message){
      const number = INVITE.whatsappPhone.replace(/\D/g, "");
      return "https://wa.me/" + number + "?text=" + encodeURIComponent(message);
    }
    const baseMsg = `${INVITE.name} ${INVITE.age} ‚Ä¢ ${INVITE.dateValue} om ${INVITE.timeValue} ‚Ä¢ ${INVITE.locationValue}\n\n`;
    document.getElementById("btnYes").href = waLink(baseMsg + "Ik kom ‚úÖ");
    document.getElementById("btnNo").href  = waLink(baseMsg + "Ik kom niet ‚ùå");

    // Calendar (.ics)
    function pad(n){ return String(n).padStart(2,"0"); }
    const start = { y: 2026, m: 2, d: 7, hh: 13, mm: 0 };
    const end   = { y: 2026, m: 2, d: 7, hh: 16, mm: 0 };

    function toICSDate(dt){
      return `${dt.y}${pad(dt.m)}${pad(dt.d)}T${pad(dt.hh)}${pad(dt.mm)}00`;
    }

    function downloadICS(){
      const uid = `dash-1jaar-${Date.now()}@invite.local`;
      const dtstamp = new Date();
      const dtstampStr =
        dtstamp.getUTCFullYear().toString() +
        pad(dtstamp.getUTCMonth()+1) +
        pad(dtstamp.getUTCDate()) + "T" +
        pad(dtstamp.getUTCHours()) +
        pad(dtstamp.getUTCMinutes()) +
        pad(dtstamp.getUTCSeconds()) + "Z";

      const ics =
`BEGIN:VCALENDAR
VERSION:2.0
PRODID:-//Dash Invite//NL
CALSCALE:GREGORIAN
METHOD:PUBLISH
BEGIN:VEVENT
UID:${uid}
DTSTAMP:${dtstampStr}
DTSTART:${toICSDate(start)}
DTEND:${toICSDate(end)}
SUMMARY:${INVITE.name} ${INVITE.age}
LOCATION:${INVITE.locationValue}
DESCRIPTION:${INVITE.titleTop}
END:VEVENT
END:VCALENDAR`;

      const blob = new Blob([ics], {type: "text/calendar;charset=utf-8"});
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "Dash-1jaar-uitnodiging.ics";
      document.body.appendChild(a);
      a.click();
      a.remove();
      setTimeout(()=>URL.revokeObjectURL(url), 1000);
    }

    document.getElementById("btnCalendar").addEventListener("click", downloadICS);
  </script>
</body>
</html>
